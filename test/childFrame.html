<html>
<head>
<script src="../ChannelPlate.js"></script>
<script src="../iframe.js"></script>
<script>
// Google BSD license http://code.google.com/google_bsd_license.html

var debug = false;

function output(msg) {
    var div = document.createElement('div');
    div.textContent = msg;
    document.body.appendChild(div);
    console.log(msg);
}

if (debug) {
  console.log("child listening for parent");
}


ChannelPlate.iframe.parent.connect(function (parentMessagePort) {
    // Low-level incoming API implements test
    //
    parentMessagePort.onmessage = function onMessage(message) {
        if (message.data === "hello child") {
            output("PASS: child hears " + message.data);
        } else {
            output('FAIL: '+window.location + ' heard ' + message.data);
        }
    }
    // Low-level outgoing API continues test
    //
    parentMessagePort.postMessage("mommy?");
});

</script>
</head>
<body>
<p>Testing child iframe connect</p>
</body>
</html>
